<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="amazon-nav">
    <div class="container">
      <div class="amazon-logo">
        <img class="amazonImg" src="/Images/amaz.png">
      </div>
      <div class="amazon-search">
        <input type="text" placeholder="Search">
        <button>Search</button>
      </div>
      <input type="checkbox" id="amazon-toggle" class="amazon-toggle-checkbox">
      <label for="amazon-toggle" class="amazon-menu-toggle">&#9776;</label>
      <div class="amazon-links">
        <a href="#">Today's Deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Gift Cards</a>
        <a href="#">Registry</a>
        <a href="#">Sell</a>
        <a href="#">Sign In</a>
        <a href="#">Orders</a>
        <a href="#">Cart</a>
      </div>
    </div>
  </nav>
</body>
</html>
